# Site settings
#baseURL = "https://github.com/minaraja/mansiart/"
baseURL = "https://mansiart.js.org/"
#baseURL = "https://mansiart.github.io/mansiart/"
languageCode = "es-ES"
title = "Mans&Art"
theme = "forty"

publishDir = "docs"

# Enter your tracking code to enable Google Analytics
googleAnalytics = "UA-175453840-1"

# Enter your disqus shortname to enable comments
disqusShortname = ""

# Number of posts to show in recent posts list (Optional). Defaults to 10.
paginate = 10

# Number of characters to show in summary.
summaryLength = 20

[params]
  # You can use Markdown syntax for urls [text](//url.to/source)
  # To create multi-line text in strings use the """example Text""" format
  #
  # All icons using Fontawesome's icon font. Look at fontawesome.io/icons
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # Provide your metadata here.
  name = "Mans & Art"
  description = "Asociación sin ánimo de lucro"

  # Just a custom image variable, please define it in .md files for content.
  image = ""
  
  # parametro baseURL misma que sitesettings baseURL pero sin la /
  baseURL = "https://mansiart.js.org"
  #baseURL = "https://mansiart.github.io/mansiart"

  # Content types which are excludes Disqus comments.
  disableDisqusTypes = ["page"]

  # Specify favicon (icons/i.png maps to static/icons/i.png). No favicon if not defined.
  favicon = "icons/favicon_32x32.png"

  # 404 error customization
  [params.error404]
    heading = """La página que estás buscando no existe.  
    Lo sentimos."""
    text = "Por favor, vuelve a [inicio](/)"

  # Navigation Section
  [params.navigation]
    title = "Mans & art"
    subtitle = "Asociación"
    menu = "Menu"
    # Optional logo as brand stored in img/
    # logo = "logo.png"
    logo = "mansiart2.png"

    [[params.navigation.links]]
      name = "Inicio"
      url = "/"

    [[params.navigation.links]]
      name = "Blog"
      url = "posts"

    [[params.navigation.links]]
